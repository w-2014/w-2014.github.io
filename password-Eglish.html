<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>目录访问系统</title>
    <link rel="stylesheet" href="styles/password all.css">
</head>

<body>
    <button class="back-to-home" onclick="goToHome()">≡ <a href="index.html">回到首页</a></button>

    <div class="main-container">
        <h1 class="directory-title">目录系统(英语)</h1>
        <button class="directory-btn" data-dir="A" onclick="navigate('A')">语法</button>
        <button class="directory-btn" data-dir="B" onclick="navigate('B')">单词</button>
        <button class="directory-btn" data-dir="C" onclick="navigate('C')">固定搭配</button>
        <button class="directory-btn" data-dir="七年级上册" onclick="navigate('七年级上册')">七年级上册</button>
        <button class="directory-btn" data-dir="E" onclick="navigate('E')">七年级下册</button>
        <button class="directory-btn" data-dir="F" onclick="navigate('F')">八年级上册</button>
        <button class="directory-btn" data-dir="G" onclick="navigate('G')">八年级下册</button>
        <button class="directory-btn" data-dir="H" onclick="navigate('H')">九年级上册</button>
        <button class="directory-btn" data-dir="I" onclick="navigate('I')">九年级下册</button>
    </div>
    <script>
        const DIRECTORY_LINKS = {
            A: "#",
            B: "#",
            C: "#",
            七年级上册: "grade-seven-up.html",
            E: "#",
            F: "#",
            G: "#",
            H: "#",
            I: "#",
            J: "#",
            K: "#",
            L: "#",
            M: "#",
            N: "#",
            O: "#",
        };
        function navigate(dir) {
            window.location.href = DIRECTORY_LINKS[dir];
        }
    </script>
</body>
</html>
